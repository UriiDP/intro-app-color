<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container text-center rounded shadow bg-light">

        <nav class="navbar mb-3 navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Aplicación de Pruebas de Color</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>

        <h1 class="mb-5 text-primary">Selector de Color RGB</h1>
        <div class="color-box mb-3 rounded shadow" id="colorBox"></div>
        <p id="hexCode" class="fw-bold text-secondary"></p>
        
        <div class="mb-3">
            <label for="colorPicker" class="form-label">Selecciona un color</label>
            <input type="color" id="colorPicker" class="form-control form-control-color">
        </div>
        
        <div class="mb-3">
            <label for="red" class="form-label text-danger">Rojo</label>
            <input type="range" id="red" min="0" max="255" value="0" class="form-range">
            <input type="number" id="redValue" min="0" max="255" value="0" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="green" class="form-label text-success">Verde</label>
            <input type="range" id="green" min="0" max="255" value="0" class="form-range">
            <input type="number" id="greenValue" min="0" max="255" value="0" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="blue" class="form-label text-primary">Azul</label>
            <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
            <input type="number" id="blueValue" min="0" max="255" value="0" class="form-control">
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 w-100">
        <p class="mb-0">&copy; 2025 Todos los derechos reservados | Desarrollado por Uriel Durán Peralta</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
